<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <section id="get-in-touch">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title text-center wow fadeInDown">Entre em Contato</h2>
                <p class="text-center wow fadeInDown">Dúvidas, sugestões ou reclamações por favor preencha o formulário abaixo,<br/> 
                    ou entre em contato pelo nosso telefone +55 16 0000-0000.</p>
            </div>
        </div>
    </section><!--/#get-in-touch-->


    <section id="contact">
        <div id="google-map" style="height:650px" data-latitude="-21.9797277" data-longitude="-47.8805495"></div>


        <div class="container-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-8">
                        <div class="contact-form">
                            <h3>Fale Conosco</h3>                                                               

                            <address>
                                <strong>Hotel, DSOO.</strong><br/>
                                Departamento de Computação<br/>
                                Projeto Mestrado, UFSCar<br/>
                                <strong style="color:red; font-size:18px;">Telefone: +55 16 0000-0000</strong>
                            </address>

                            <form id="main-contact-form" name="contact-form" method="post" action="#">
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control" placeholder="Nome" required="true"/>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control" placeholder="E-mail" required="true"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="subject" class="form-control" placeholder="Assunto" required="true"/>
                                </div>
                                <div class="form-group">
                                    <textarea name="message" class="form-control" rows="8" placeholder="Mensagem" required="true"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><!--/#bottom-->   

    <h:outputScript name="js/googlemaps.js" library="assets" />

</html>
