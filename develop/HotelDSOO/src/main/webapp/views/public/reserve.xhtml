<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <section id="cta" class="wow fadeIn">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title text-center wow fadeInDown">RESERVA</h2>
                <p class="text-center wow fadeInDown">Faça a pesquisa abaixo para sua reserva.</p>
            </div>

            <div class="row">
                <form class="form-inline">
                    <center>
                        <div class="form-group">
                            <label for="chegada" class="col-3 control-label">Chegada</label>
                            <div class="col-3">
                                <input type="date" class="form-control" id="chegada" name="chegada"/>
                            </div>
                        </div> 
                        <div class="form-group">
                            <label for="saida" class="col-3 control-label">Saída</label>
                            <div class="col-3">
                                <input type="date" class="form-control" id="saida" name="saida"/>
                            </div>
                        </div> 
                        <div class="form-group">
                            <label for="quartos" class="col-3 control-label">Quartos</label>
                            <div class="col-1">
                                <select class="form-control" id="quartos" name="quartos">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                </select>
                            </div>
                        </div> 
                        <div class="form-group">
                            <label for="pessoas" class="col-3 control-label">Pessoas</label>
                            <div class="col-1">
                                <select class="form-control" id="pessoas" name="pessoas">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn btn-primary">Buscar</button>
                    </center>
                </form>
            </div>
        </div>
    </section><!--/#cta-->

</html>
